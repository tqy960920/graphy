<div >
    <h1 class="body-title">{{title}}</h1>
    <table class="table table-hover chatTable">
        <thead>
        <th>序号</th>
        <th>帖子标题</th>
        <th>发帖人</th>
        <th>发帖时间</th>
        <th>操作</th>
        </thead>
        <tbody class="chatTbody">
            <tr ng-repeat="item in chatList ">
                <td>{{$index+1}}</td>
                <td>{{item.Title}}</td>
                <td>{{item.NickName}}</td>
                <td>{{item.CreateTime}}</td>
                <td>
                    <a ui-sref="chatInfoDetail({Id:item.Id})">详情</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
