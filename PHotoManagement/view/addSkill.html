<div>
    <h2 class="body-title">{{title}}</h2>
    <button class="btn btn-warning back" ng-click="back()">返回上一页</button>
    <div class="skill">
        <div class="add-title">
            <div>
                <p>标题：</p>
                <input type="text" ng-model="addSkills.Title"/>
            </div>
            <div>
                <p>内容：</p>
                <textarea class="addContent" ng-model="addSkills.Content"></textarea>
            </div>
        </div>
        <div class="add-img">
            <input type="file" id="addImgUpLoad"/>
            <img ng-src="{{addSkills.Image}}" id="addSkillImg"/>
        </div>
        <div>
            <button class="btn btn-primary" ng-click="addSave()">保存</button>
            <button class="btn btn-info" ng-click="back()">取消</button>
        </div>
    </div>
</div>
